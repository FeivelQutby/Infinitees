<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> HEADER</title>
        <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16">
        <link rel="stylesheet" href="css/header.css">
        <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <section>
                <!-- MAIN CONTAINER -->
                <div id="container">
                    <!-- SHOP NAME -->
                    <div id="shopName">
                        <a href="index.html">
                            <img src="img/blackinfinities.png" alt="Your Logo Alt Text" width="200px">
                        </a>
                    </div>
                    <!-- Collection ON WEBSITE -->
                    <div id="collection">
                        <div id="clothing"><a href="aboutme.html"> ABOUT US </a></div>
                        <div id="accessories"><a href="index.html">  </a></div>
                    </div>
                    <!-- SEARCH SECTION -->
                    <div id="search">
                        <i class="fas fa-search search"></i>
                        <input type="text" id="input" name="searchBox" placeholder="Search for Clothing and Accessories">
                    </div>
                    <!-- USER SECTION (CART AND USER ICON) -->
                    <div id="user">
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart addedToCart">
                                <div id="cart-badge">2</div>
                            </i>
                        </a>
                        <a href="login.html"> <i class="fas fa-user-circle userIcon"></i></a>
                        <span id="username-display"></span>
                    </div>
                </div>
            </section>
        </header>
        <script>
            function updateUsernameDisplay() {
                const storedUsername = localStorage.getItem("username");
                const usernameDisplay = document.getElementById("username-display");

                if (storedUsername) {
                   usernameDisplay.textContent = "Welcome, " + storedUsername;
                } else {
                usernameDisplay.textContent = "";
                }
            }
            updateUsernameDisplay();

            function updateCartBadgeCount() {
                const cartBadge = document.getElementById("cart-badge");
                const storedCart = JSON.parse(localStorage.getItem("cart")) || {};

                let itemCount = 0;
                for (const itemId in storedCart) {
                    itemCount += storedCart[itemId];
                }

                cartBadge.textContent = itemCount;
            }
            updateCartBadgeCount();
        </script>
    </body>
</html>
